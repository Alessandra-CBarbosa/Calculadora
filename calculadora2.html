<script>
	let n1= parseFloat(prompt(" entre com o numero 1"));
  let n2= parseFloat(prompt( " entre com o numero 2"));
  let n3= prompt(" entre com ( '+';'-';'*';'/';'**')");

  let resultado

  if (n3 == "+"){ resultado= n1+n2};
  if(n3=="-"){ resultado= n1-n2};
  if(n3=="*"){ resultado= n1*n2};
  if(n3=="**"){ resultado= n1**n2};
  if(n3=="/"){ resultado= n1/n2};

   alert(resultado);




</script>
